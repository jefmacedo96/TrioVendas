<body id="page-customer-registration">
	
	<div id="container">	
	<header class="page-header">
            <div class="top-bar-container">
                <a href="lista-movel.html">
                    <img src="/assets/back.svg" alt="Voltar">
                </a>
                <img src="/assets/logo.png" alt="Teixeira Móveis">
            </div>

            <div class="header-content">
                <strong>Vamos inserir novos móveis</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
    </header>

	 <main>
            <form action="" id="create-registration" onsubmit= "return validaCadastro()">
            <fieldset>
                <legend>Insira os dados do produto</legend>
                    <div class="input-block">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" required="required">
                        <span class='msg-erro msg-nome'></span>
                    </div>
                    <div class="input-block">
                        <label for="numero">Número de série</label>
                        <input type="text" id="numero" required="required">
                    </div>
                    <div class="input-block">
                        <label for="cpf">Descrição</label>
                        <input id="cpf" type="number"required="required">
                    </div>
                    <div class="input-block">
                        <label for="telefone">Quantidade </label>
                        <input name="telefone" id="telefone"type="number" required="required">
                    </div>
					<div class="input-block">
                        <label for="codigo">Código </label>
                        <input name="codigo" id="codigo"type="number" required="required">
                    </div>
					<div class="input-block">
                        <label for="imagem">Imagem <small>(url)</small></label>
                        <input name="imagem" id="imagem" placeholder="https://exemplo.com.br" type="url" required="required">
                    </div>
            </fieldset>

            <fieldset>
                <legend>Informe o tipo de produto</legend>
                <div class="select-block">
                    <label for="subject">Tipo</label>
                    <select name="tipo" id="subject" required="required">
                        <option value="">Selecione o tipo</option>
						<option value="Quarto">Cozinha</option>
						<option value="Sala">Sala</option>
						<option value="Cozinha">Quarto</option>
						<option value="Banheiro">Banheiro</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Estamos quase lá</legend>
                    <div class="input-block" id="input-block3" >
                        <label for="valor">Digite o preço <small>(R$)</small></label>
                        <input name="valor" id="valor" type="number" required="required">
                    </div>
            </fieldset>
            </form>
            <footer>
                <p>
                    <img src="assets/warning.svg" alt="Aviso importante">
                    Importante!
                    <br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-registration">Inserir</button>
            </footer>
        </main>

</div>

			if(nome.length < 6 || nome.length > 50)

				else{
